<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>transferencia</title>
</head>
<body>
    {% with messages = get_flashed_messages %}
    {% if message %}
        {% for msg in messages %}
            <script>alert("{{ msg }}")</script>
        {% endfor %}
    {% endif %} 
    {% endwith %}       
    <div class="nav-superior" style="justify-content: flex]tart;" >
        <a href="{{ url_for('home.return_home' )}}">
            <button style="margin-left: 0px;" class="button-close"></button>
        </a>
            <h4 style="margin-top: 20px; margin-left:20px" >TransferÃªncia</h4>
    </div>
    <form action="{{ url_for('transfer.return_result_transfer', result=result, valor=valor) }}" method="post">
        <div class="meio-notify" style="height:700px; width: 400px; gap: 30px; font-size: 17px;">
            <div>
                <label>Nome:</label>
                <p>{{ result.user_name }}</p>
            </div>
            <div>
                <label>Chave:</label>
                <p>{{ result.chave_pix }}</p>
            </div>
            <div>
                <label style="font-size: 19px;" >Valor:</label>
                <p>R$ {{ valor }}</p>
            </div>
            <div>
                <label style="font-size: 19px;" >Senha:</label>
                <input name="user_password" class="money" style="font-size: 16px" type="password" placeholder="Sua senha...">
            </div>
            <button type='submit' class="confirmar">Confirmar</button>
        </div>
    </form>
</body>
</html>
