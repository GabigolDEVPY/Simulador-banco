<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages == 1 %}
        <script>alert('Usu√°rio foi cadastrado com sucesso')</script>
    {% endif %}   
    {% endwith %} 
    <div class="caixa-principal">
        <h1>Login</h1>
        <form class="form" action="{{ url_for('login_register.return_login') }}" method="post">
            <div class="inputs">
                <label for="">Login</label>
                <input name="login" type="text" placeholder="Login..." required minlength="3">
                <label for="">Senha</label>
                <input name="senha" type="password" placeholder="Senha..." required minlength="8">
                <label style="font-size: 13px; font-weight: normal; color: red; height: 13px;" for="">{{ error }}</label>
            </div>
            <div class="buttons">
                <button>Logar</button>
                <a href="{{ url_for('login_register.return_register_page') }}">
                    <button type="button">Registrar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
