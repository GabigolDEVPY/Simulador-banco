<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="nav-superior">
        <div class="direction">
            <img src="../static/imgs/user.png" alt="icone do usuário" height="50px">
            <h4>Olá, {{ dados.user_name }}</h4>
        </div>
        <div class="direction">
            <a href="{{ url_for('login_register.logout') }}">
                <button>Log-out</button>
            </a>
            <div class="notification">
                <a href="{{ url_for('home.return_notify') }}">
                    <div class="number-notification">{{ dados.user_notifications }}</div>
                    <button type="button" style="margin-left: 0px; background-color:#300827;" class="bell">
                        <img src="../static/imgs/bell.png" alt="">
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="meio-resto">
        <div class="infos">
            <h5 >Saldo em conta</h5>
            <h4 style="margin-top: 5px; font-weight:lighter;" >R$ {{ dados.user_found }}</h4>
        </div>
        <div class="options-box">
            <a href="{{ url_for('transfer.return_transfer_page') }}">
                <button name="money" class="options-button">
                    <img src="../static/imgs/transfer.png" alt="janela de transferência">
                </button>
            </a>
            <a href="{{ url_for('invest.return_invest_page') }}">
                <button class="options-button">
                    <img src="../static/imgs/investment.png" alt="janela de investimentos">
                </button>
            </a>
            <a href="{{ url_for('home.return_history') }}">
                <button class="options-button">
                    <img src="../static/imgs/history.png" alt="">
                </button>
            </a>
            <a href="{{ url_for('pig.return_pigs_page') }}">
                <button class="options-button">
                    <img src="../static/imgs/pig.png" alt="">
                </button>
            </a>
        </div>
        <div class="final">
            <button class="button-inferior">
                <div class="infos-emprestimo">
                    <label style="font-size: 17px; font-weight: bold;" for="emprestimo">Emprestimo</label>
                    <p style="font-size: 15px;">emprestimo disponível de R$ 7.000</p>
                </div>
                    <img src="../static/imgs/right-arrow.png" alt="setinha" height="20px">
            </button>
            <a href="{{ url_for('tigre.return_tiger_page')}}">
                <button class="button-inferior">
                    <div class="infos-emprestimo">
                        <label style="font-size: 17px; font-weight: bold;" for="emprestimo">Jogar no Tigre</label>
                        <p style="font-size: 15px;">Jogue no tigre e fique milionário</p>
                    </div>
                        <img src="../static/imgs/right-arrow.png" alt="setinha" height="20px">
                </button>
            </a>
            <button class="button-inferior">
                <div class="infos-emprestimo">
                    <label style="font-size: 17px; font-weight: bold;" for="emprestimo">Doar</label>
                    <p style="font-size: 15px;">emprestimo disponível de R$ 7.000</p>
                </div>
                    <img src="../static/imgs/right-arrow.png" alt="setinha" height="20px">
            </button>
        </div>
    </div>
</body>
</html>
