<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script>alert('{{ message }}')</script>
        {% endfor%}  
    {% endif %}      
    {% endwith %}
    <div class="nav-superior" style="justify-content: flex-start;" >
        <a href="{{ url_for('home.return_home') }}">
            <button style="margin-left: 0px;" class="button-close"></button>
        </a>
            <h4 style="margin-top: 20px; margin-left:20px" >Transferência</h4>
    </div>
    <form action="{{ url_for('transfer.return_transfer_confer') }}" method="post">
        <div class="meio-notify" style="width: 400px">
            <label style="font-size: 24px">Qual é o valor da<br>
                transferência ?</label>
            <label style="font-weight: normal;">Saldo na conta: </label>
            <div class="valor">
                <label style="font-size: 25px;">R$</label>
                <input name="valor" style="width: 250px;" class="money" type="number" placeholder="00,00">
            </div>
            <div style="margin-top: 40px;">
                <label style="font-size: 24px">Qual é a chave do <br>
                    recebedor?</label>
                <div class="valor">
                    <label style="font-size: 25px;">Chave:</label>
                    <input name="chave_pix" class="money" type="text" placeholder="ex: 425543gfd">
                </div>
                <button type="submit" class="button-transferencia">Transferir</button>
            </div>
        </div>
    </form>
</body>
</html>
