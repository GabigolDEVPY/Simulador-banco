<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="nav-superior" style="justify-content: flex-start;" >
        <a href="{{ url_for('home.return_home' )}}">
            <button style="margin-left: 0px;" class="button-close"></button>
        </a>
        <h4 style="margin-top: 20px; margin-left:20px" >Transferência Realizada</h4>
    </div>
    <div class="meio-notify" style="height:700px; width: 400px; gap: 30px; font-size: 17px;">
        <div>
            <label>Nome:</label>
            <p>{{ dados.user_name }}</p>
        </div>
        <div>
            <label>Chave:</label>
            <p>{{ dados.chave }}</p>
        </div>
        <div>
            <label>Data da Transferência:</label>
            <p>{{ dados.data_transferencia }}</p>
        </div>
        <div>
            <label>ID da Transferência:</label><p></p>
            <p>{{ dados.Id_transferencia }}</p>
        </div>
        <div>
            <label style="font-size: 19px;" >Valor:</label>
            <p>R$ {{ valor }}</p>
        </div>
        <a href="{{ url_for('home.return_home' )}}">
            <button class="confirmar">Ok</button>
        </a>
    </div>
</body>
</html>
