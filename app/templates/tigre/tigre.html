<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Slot Machine Responsivo</title>
</head>
<body>
    <div class="background-animation"></div>

    <div class="game-container">
        <h1>ðŸŽ° Slot Machine</h1>

        <div class="slot-machine">
            <div class="reel" id="reel1">
                <div class="reel-container"></div>
            </div>
            <div class="reel" id="reel2">
                <div class="reel-container"></div>
            </div>
            <div class="reel" id="reel3">
                <div class="reel-container"></div>
            </div>
            <div class="reel" id="reel4">
                <div class="reel-container"></div>
            </div>
            <div class="reel" id="reel5">
                <div class="reel-container"></div>
            </div>
        </div>

        <div class="info-display">
            <div id="saldo">Saldo: $1000</div>
            <div class="bet-container">
                <label for="bet">Aposta:</label>
                <input type="number" id="bet" value="10" min="1" max="100">
            </div>
        </div>

        <div class="controls">
            <button id="spin-btn">Girar</button>
            <button id="auto-btn">Auto Spin</button>
            <button id="max-bet-btn">Aposta MÃ¡xima</button>
        </div>

        <div id="mensagem"></div>
        <div id="paylines"></div>

        <img id="tigre" src="" alt="Tigre" style="display: none;">
    </div>

    <div class="jackpot-text" id="jackpot-text">JACKPOT!</div>
    <canvas id="particles"></canvas>

    <div class="spin-animation-overlay" id="spin-animation-overlay"></div>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
